<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBmi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

        <div class="main">
            
            <div class="machine">

                <div class="screen">
                    <h3>Your Result</h3>

                </div>

                <div class="calculator">
                    <div class="list-tag">
                        <p>Your Weight :</p>
                        <p>Your Height :</p>
                    </div>
                    <div class="list-input">
                        <input type="text" id="weight" placeholder="Enter weight (kg)" name="kg" required minlength="2" size="12" required/>
                        <input type="text" id="height" placeholder="Enter height (cm)" name="cm" required minlength="2" size="12" required/>

                    </div>

                </div>

                <div class="button">
                    <button class="button-calc" onclick="calculateFunction()" ontype="button">Calculate</button>
                    

                </div>

            </div>


            <div class="header">
                <h1>BMI</h1>
                <h2>Calculate your BMI</h2>
            </div>


        </div>


    </div>

    <script src="index.js"></script>
    
</body>
</html>
